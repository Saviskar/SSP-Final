<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Haven - Create Account</title>
    <link href="../assets/css/tailwind.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white">

<!-- Navbar -->
<header class="bg-white shadow-lg relative z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="landing.html" class="flex items-center text-xl font-bold text-gray-800">
                    <span class="text-red-500 mr-2">â—†</span>
                    Pet Haven
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="allproducts.html" class="text-gray-700 hover:text-red-500 font-medium transition-colors">Shop</a>
                <a href="#" class="text-gray-700 hover:text-red-500 font-medium transition-colors">Services</a>
                <a href="#" class="text-gray-700 hover:text-red-500 font-medium transition-colors">Community</a>
            </div>

            <!-- Desktop Sign In -->
            <div class="hidden md:flex items-center">
                <a href="login.html" class="text-gray-700 hover:text-red-500 font-medium transition-colors">Sign in</a>
            </div>

            <!-- Mobile hamburger menu button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-700 hover:text-red-500 focus:outline-none focus:text-red-500 transition-colors">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-4 py-4 space-y-4 border-t">
                <a href="allproducts.html" class="block text-gray-700 hover:text-red-500 font-medium py-2 transition-colors">Shop</a>
                <a href="#" class="block text-gray-700 hover:text-red-500 font-medium transition-colors">Services</a>
                <a href="#" class="block text-gray-700 hover:text-red-500 font-medium transition-colors">Community</a>
                <div class="pt-4 border-t border-gray-200">
                    <a href="login.html" class="block text-gray-700 hover:text-red-500 font-medium py-2 transition-colors">Sign in</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="max-w-2xl mx-auto">
        <!-- Page Title -->
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-900">Create your account</h1>
        </div>
        
        <!-- Registration Form -->
        <form id="register-form" class="space-y-6">
            <!-- Full Name and Email Address Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-colors placeholder-gray-400">
                </div>
                <div>
                    <label for="emailAddress" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter your email address" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-colors placeholder-gray-400">
                </div>
            </div>
            
            <!-- Mobile Number and Delivery Address Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="mobileNumber" class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-colors placeholder-gray-400">
                </div>
                <div>
                    <label for="deliveryAddress" class="block text-sm font-medium text-gray-700 mb-2">Delivery Address</label>
                    <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="Enter your delivery address" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-colors placeholder-gray-400">
                </div>
            </div>
            
            <!-- Password Field -->
            <div class="max-w-md">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-colors placeholder-gray-400">
                <p class="text-sm text-gray-500 mt-1">Password must be at least 6 characters long</p>
            </div>
            
            <!-- Create Account Button -->
            <div class="pt-4">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-8 rounded-lg transition-colors focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Create Account
                </button>
            </div>
            
            <!-- Sign In Link -->
            <div class="pt-2">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-red-500 hover:text-red-600 font-medium">Sign in</a>
                </p>
            </div>
        </form>
    </div>
</main>

<script src="../assets/js/main.js"></script>
<script>
// Mobile menu toggle
document.getElementById('mobile-menu-button').addEventListener('click', function() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
});
</script>

</body>
</html>
