<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Haven - Checkout</title>
    <link href="../assets/css/tailwind.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white">

<!-- Navbar -->
<header class="bg-white shadow-lg relative z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="landing.html" class="flex items-center text-xl font-bold text-gray-800">
                    <span class="text-red-500 mr-2">â—†</span>
                    Pet Haven
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="allproducts.html" class="text-gray-700 hover:text-red-500 font-medium transition-colors">Shop</a>
                <a href="#" class="text-gray-700 hover:text-red-500 font-medium transition-colors">Services</a>
                <a href="#" class="text-gray-700 hover:text-red-500 font-medium transition-colors">Community</a>
            </div>
        </div>
    </nav>
</header>

<!-- Breadcrumb -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <nav class="flex text-sm">
        <a href="cart.html" class="text-red-500 hover:text-red-600">Cart</a>
        <span class="mx-2 text-gray-500">/</span>
        <span class="text-gray-900">Checkout</span>
    </nav>
</div>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Checkout</h1>
        
        <!-- Form and Order Summary -->
        <form id="checkout-form" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Customer Information Form -->
            <div class="space-y-6">
                <h2 class="text-xl font-semibold text-gray-900">Delivery Information</h2>
                
                <!-- Full Name and Email Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-colors">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-colors">
                    </div>
                </div>
                
                <!-- Mobile Number and Delivery Address Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-colors">
                    </div>
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Delivery Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter your delivery address" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-colors">
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">Order Summary</h2>
                
                <!-- Loading State -->
                <div id="order-loading" class="flex items-center justify-center py-12">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-red-500 mx-auto mb-2"></div>
                        <p class="text-gray-500 text-sm">Loading order details...</p>
                    </div>
                </div>
                
                <!-- Order Items -->
                <div id="order-items" class="space-y-4 mb-6 hidden">
                    <!-- Items will be loaded dynamically -->
                </div>
                
                <!-- Order Totals -->
                <div id="order-totals" class="border-t border-gray-200 pt-4 space-y-3 hidden">
                    <!-- Totals will be loaded dynamically -->
                </div>
                
                <!-- Payment Notice -->
                <div class="mt-6 p-3 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-600">Payment will be collected upon delivery (Cash on Delivery).</p>
                </div>
                
                <!-- Place Order Button -->
                <button type="submit" class="w-full mt-6 bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:ring-2 focus:ring-red-500 focus:ring-offset-2" disabled id="place-order-btn">
                    <span id="place-order-text">Loading...</span>
                </button>
            </div>
        </form>
    </div>
</main>

<script src="../assets/js/main.js"></script>
<script>
let cartData = null;

// Load checkout data when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadCheckoutData();
    prefillUserData();
});

async function loadCheckoutData() {
    const orderLoading = document.getElementById('order-loading');
    const orderItems = document.getElementById('order-items');
    const orderTotals = document.getElementById('order-totals');
    const placeOrderBtn = document.getElementById('place-order-btn');
    const placeOrderText = document.getElementById('place-order-text');
    
    try {
        // Check authentication first
        if (!window.petHaven.currentUser) {
            await window.petHaven.checkAuthStatus();
        }
        
        if (!window.petHaven.currentUser) {
            window.location.href = 'login.html';
            return;
        }
        
        // Load cart data
        const response = await fetch('../process/cart.php');
        const result = await response.json();
        
        if (result.success) {
            cartData = result.data;
            
            if (cartData.items.length === 0) {
                window.petHaven.showMessage('Your cart is empty', 'error');
                setTimeout(() => {
                    window.location.href = 'cart.html';
                }, 2000);
                return;
            }
            
            displayOrderSummary(cartData);
            orderLoading.classList.add('hidden');
            orderItems.classList.remove('hidden');
            orderTotals.classList.remove('hidden');
            placeOrderBtn.disabled = false;
            placeOrderText.textContent = 'Place Order';
            
        } else {
            throw new Error(result.message);
        }
        
    } catch (error) {
        console.error('Error loading checkout data:', error);
        window.petHaven.showMessage('Failed to load order details', 'error');
        orderLoading.classList.add('hidden');
        placeOrderText.textContent = 'Error - Cannot Place Order';
    }
}

function displayOrderSummary(cartData) {
    const orderItems = document.getElementById('order-items');
    const orderTotals = document.getElementById('order-totals');
    
    // Display items
    orderItems.innerHTML = cartData.items.map(item => `
        <div class="flex items-center space-x-4">
            <div class="w-16 h-16 bg-gray-100 rounded-lg flex-shrink-0">
                ${item.ImageURL ? 
                    `<img src="${item.ImageURL}" alt="${item.ProductName}" class="w-full h-full object-cover rounded-lg">` :
                    `<div class="w-full h-full bg-gray-300 rounded-lg"></div>`
                }
            </div>
            <div class="flex-1">
                <h3 class="font-medium text-gray-900">${item.ProductName}</h3>
                <p class="text-sm text-gray-500">Quantity: ${item.Quantity}</p>
                ${item.DiscountPercentage > 0 ? 
                    `<div class="flex items-center space-x-2">
                        <span class="text-sm line-through text-gray-400">$${item.Price}</span>
                        <span class="text-sm font-medium text-red-600">$${item.DiscountedPrice}</span>
                    </div>` :
                    `<span class="text-sm font-medium">$${item.Price}</span>`
                }
            </div>
            <div class="text-right">
                <p class="font-medium text-gray-900">$${item.DiscountedItemTotal}</p>
            </div>
        </div>
    `).join('');
    
    // Display totals
    orderTotals.innerHTML = `
        <div class="flex justify-between">
            <span class="text-gray-600">Subtotal</span>
            <span class="font-medium text-gray-900">$${cartData.summary.discountedSubtotal}</span>
        </div>
        ${cartData.summary.savings > 0 ? 
            `<div class="flex justify-between text-green-600">
                <span>You Save</span>
                <span>-$${cartData.summary.savings}</span>
            </div>` : ''
        }
        <div class="flex justify-between">
            <span class="text-gray-600">Shipping</span>
            <span class="font-medium text-gray-900">$${cartData.summary.shipping}</span>
        </div>
        <div class="flex justify-between text-lg font-semibold border-t border-gray-200 pt-3">
            <span class="text-gray-900">Total</span>
            <span class="text-gray-900">$${cartData.summary.total}</span>
        </div>
    `;
}

async function prefillUserData() {
    if (window.petHaven.currentUser) {
        const emailField = document.getElementById('email');
        const fullNameField = document.getElementById('fullName');
        
        emailField.value = window.petHaven.currentUser.email || '';
        fullNameField.value = window.petHaven.currentUser.name || '';
    }
}

// Handle checkout form submission
document.getElementById('checkout-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('place-order-btn');
    const submitText = document.getElementById('place-order-text');
    const originalText = submitText.textContent;
    
    submitBtn.disabled = true;
    submitText.textContent = 'Placing Order...';
    
    try {
        const formData = new FormData(e.target);
        const response = await fetch('../process/orders.php', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.petHaven.showMessage('Order placed successfully!', 'success');
            
            // Redirect to a success page or order confirmation
            setTimeout(() => {
                window.location.href = `order-success.html?orderId=${result.data.orderId}`;
            }, 2000);
        } else {
            window.petHaven.showMessage(result.message, 'error');
            submitBtn.disabled = false;
            submitText.textContent = originalText;
        }
        
    } catch (error) {
        console.error('Checkout error:', error);
        window.petHaven.showMessage('Failed to place order. Please try again.', 'error');
        submitBtn.disabled = false;
        submitText.textContent = originalText;
    }
});
</script>

</body>
</html>
