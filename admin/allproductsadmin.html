<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Haven Admin - Products</title>
    <link href="../assets/css/tailwind.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white">

<!-- Header -->
<header class="bg-pink-100 px-4 lg:px-6 py-3 flex justify-between items-center relative z-50">
    <!-- Mobile hamburger + logo -->
    <div class="flex items-center gap-3">
        <button id="mobile-menu-btn" class="lg:hidden p-2 -ml-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <div class="flex items-center gap-2">
            <div class="w-5 h-5 bg-black transform rotate-45"></div>
            <span class="text-lg font-semibold text-gray-900">Pet Haven Admin</span>
        </div>
    </div>
    
    <!-- User info -->
    <div class="flex items-center gap-3">
        <span class="text-gray-700 text-sm">Hello, <span class="user-name">Admin</span></span>
        <button onclick="logout()" class="text-gray-700 hover:text-red-500 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        </button>
    </div>
</header>

<div class="flex relative">
    <!-- Mobile overlay -->
    <div id="mobile-overlay" class="lg:hidden fixed inset-0 bg-black/50 z-30 hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 z-40 w-72 bg-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="h-full overflow-y-auto">
            <!-- Mobile close button -->
            <div class="lg:hidden flex justify-end p-4 border-b">
                <button id="close-sidebar" class="p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <nav class="p-6">
                <ul class="space-y-1">
                    <li>
                        <a href="allproductsadmin.html" class="flex items-center gap-3 px-3 py-2.5 bg-pink-100 text-gray-900 rounded-lg font-medium">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="promotions.html" class="flex items-center gap-3 px-3 py-2.5 text-gray-600 rounded-lg hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                            </svg>
                            Promotions
                        </a>
                    </li>
                    <li>
                        <a href="orders.html" class="flex items-center gap-3 px-3 py-2.5 text-gray-600 rounded-lg hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                            Orders
                        </a>
                    </li>
                    <li>
                        <a href="addproduct.html" class="flex items-center gap-3 px-3 py-2.5 text-gray-600 rounded-lg hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            Add Product
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    
    <!-- Main Content -->
    <main class="flex-1 lg:ml-0 min-h-screen">
        <div class="p-4 lg:p-8 max-w-7xl mx-auto">
            <!-- Header Section -->
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl lg:text-3xl font-bold text-gray-900">All Products</h1>
                <a href="addproduct.html" class="bg-red-500 text-white px-6 py-2.5 rounded-lg font-medium hover:bg-red-600 transition-colors">
                    Add Product
                </a>
            </div>

            <!-- Search and Filter -->
            <div class="mb-6 flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <input type="text" id="admin-product-search" placeholder="Search products..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                </div>
                <select id="admin-category-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                    <option value="">All Categories</option>
                </select>
            </div>

            <!-- Products Table -->
            <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
                <!-- Table Header -->
                <div class="grid grid-cols-7 gap-4 px-6 py-4 bg-gray-50 border-b border-gray-200">
                    <div class="text-gray-900 font-semibold text-sm">ID</div>
                    <div class="text-gray-900 font-semibold text-sm col-span-2">Product Name</div>
                    <div class="text-gray-900 font-semibold text-sm">Category</div>
                    <div class="text-gray-900 font-semibold text-sm">Stock</div>
                    <div class="text-gray-900 font-semibold text-sm">Price</div>
                    <div class="text-gray-900 font-semibold text-sm">Actions</div>
                </div>

                <!-- Loading State -->
                <div id="products-loading" class="flex items-center justify-center py-12">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-red-500 mx-auto mb-2"></div>
                        <p class="text-gray-500 text-sm">Loading products...</p>
                    </div>
                </div>

                <!-- Products Container -->
                <div id="admin-products-container">
                    <!-- Products will be loaded dynamically -->
                </div>

                <!-- Empty State -->
                <div id="no-products" class="hidden text-center py-12">
                    <p class="text-gray-500">No products found</p>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Edit Product Modal -->
<div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Edit Product</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                        <input type="text" id="edit-product-name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Price</label>
                        <input type="number" step="0.01" id="edit-product-price" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Stock</label>
                        <input type="number" id="edit-product-stock" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                    </div>
                    <div class="flex gap-2 pt-4">
                        <button type="submit" class="flex-1 bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">
                            Update Product
                        </button>
                        <button type="button" id="cancel-edit" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../assets/js/main.js"></script>
<script>
// Load products when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadAdminProducts();
    loadCategories();
    setupEventListeners();
});

async function loadAdminProducts(filters = {}) {
    const loadingEl = document.getElementById('products-loading');
    const containerEl = document.getElementById('admin-products-container');
    const noProductsEl = document.getElementById('no-products');
    
    try {
        loadingEl.classList.remove('hidden');
        containerEl.innerHTML = '';
        noProductsEl.classList.add('hidden');
        
        const params = new URLSearchParams(filters);
        const response = await fetch(`../process/products.php?${params}`);
        const result = await response.json();
        
        loadingEl.classList.add('hidden');
        
        if (result.success && result.data.products.length > 0) {
            displayAdminProducts(result.data.products);
        } else {
            noProductsEl.classList.remove('hidden');
        }
        
    } catch (error) {
        console.error('Error loading products:', error);
        loadingEl.classList.add('hidden');
        window.petHaven.showMessage('Failed to load products', 'error');
    }
}

function displayAdminProducts(products) {
    const container = document.getElementById('admin-products-container');
    
    container.innerHTML = products.map(product => {
        const stockClass = product.Stock === 0 ? 'text-red-600' : product.Stock < 10 ? 'text-yellow-600' : 'text-green-600';
        
        return `
            <div class="grid grid-cols-7 gap-4 px-6 py-4 border-b border-gray-200 items-center">
                <div class="text-gray-900 text-sm">${product.ProductID}</div>
                <div class="text-gray-900 text-sm col-span-2">${product.ProductName}</div>
                <div class="text-gray-600 text-sm">${product.CategoryName}</div>
                <div class="text-sm ${stockClass}">${product.Stock}</div>
                <div class="text-gray-900 text-sm">${product.Price}</div>
                <div class="flex items-center gap-2">
                    <button class="text-blue-600 hover:text-blue-800 text-sm font-medium" onclick="editProduct(${product.ProductID}, '${product.ProductName}', ${product.Price}, ${product.Stock})">
                        Edit
                    </button>
                    <button class="text-red-600 hover:text-red-800 text-sm font-medium" onclick="deleteProduct(${product.ProductID}, '${product.ProductName}')">
                        Delete
                    </button>
                </div>
            </div>
        `;
    }).join('');
}

async function loadCategories() {
    try {
        const response = await fetch('../process/products.php');
        const result = await response.json();
        
        if (result.success) {
            const categoryFilter = document.getElementById('admin-category-filter');
            categoryFilter.innerHTML = '<option value="">All Categories</option>' + 
                result.data.categories.map(cat => 
                    `<option value="${cat.CategoryName}">${cat.CategoryName}</option>`
                ).join('');
        }
    } catch (error) {
        console.error('Error loading categories:', error);
    }
}

function setupEventListeners() {
    // Search functionality
    const searchInput = document.getElementById('admin-product-search');
    const categoryFilter = document.getElementById('admin-category-filter');
    
    searchInput.addEventListener('input', window.petHaven.debounce(function(e) {
        const search = e.target.value.trim();
        const category = categoryFilter.value;
        loadAdminProducts({ search, category });
    }, 300));
    
    categoryFilter.addEventListener('change', function(e) {
        const category = e.target.value;
        const search = searchInput.value.trim();
        loadAdminProducts({ search, category });
    });
    
    // Modal event listeners
    document.getElementById('close-modal').addEventListener('click', closeEditModal);
    document.getElementById('cancel-edit').addEventListener('click', closeEditModal);
    document.getElementById('edit-product-form').addEventListener('submit', handleEditProduct);
    
    // Sidebar mobile functionality
    document.getElementById('mobile-menu-btn').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('-translate-x-full');
        document.getElementById('mobile-overlay').classList.toggle('hidden');
    });
    
    document.getElementById('close-sidebar').addEventListener('click', function() {
        document.getElementById('sidebar').classList.add('-translate-x-full');
        document.getElementById('mobile-overlay').classList.add('hidden');
    });
    
    document.getElementById('mobile-overlay').addEventListener('click', function() {
        document.getElementById('sidebar').classList.add('-translate-x-full');
        document.getElementById('mobile-overlay').classList.add('hidden');
    });
}

function editProduct(productId, productName, price, stock) {
    document.getElementById('edit-product-id').value = productId;
    document.getElementById('edit-product-name').value = productName;
    document.getElementById('edit-product-price').value = price;
    document.getElementById('edit-product-stock').value = stock;
    document.getElementById('edit-modal').classList.remove('hidden');
}

function closeEditModal() {
    document.getElementById('edit-modal').classList.add('hidden');
}

async function handleEditProduct(e) {
    e.preventDefault();
    
    const productId = document.getElementById('edit-product-id').value;
    const productName = document.getElementById('edit-product-name').value;
    const price = document.getElementById('edit-product-price').value;
    const stock = document.getElementById('edit-product-stock').value;
    
    try {
        const response = await fetch('../process/inventory.php', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                productId: productId,
                productName: productName,
                price: price,
                stock: stock,
                action: 'set'
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.petHaven.showMessage('Product updated successfully', 'success');
            closeEditModal();
            loadAdminProducts();
        } else {
            window.petHaven.showMessage(result.message, 'error');
        }
    } catch (error) {
        console.error('Error updating product:', error);
        window.petHaven.showMessage('Failed to update product', 'error');
    }
}

async function deleteProduct(productId, productName) {
    if (!confirm(`Are you sure you want to delete "${productName}"? This action cannot be undone.`)) {
        return;
    }
    
    try {
        const response = await fetch('../process/inventory.php', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ productId })
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.petHaven.showMessage(result.message, 'success');
            loadAdminProducts();
        } else {
            window.petHaven.showMessage(result.message, 'error');
        }
    } catch (error) {
        console.error('Error deleting product:', error);
        window.petHaven.showMessage('Failed to delete product', 'error');
    }
}

// Logout function
async function logout() {
    try {
        const response = await fetch('../process/logout.php');
        const result = await response.json();
        
        if (result.success) {
            window.petHaven.showMessage('Logged out successfully', 'success');
            setTimeout(() => {
                window.location.href = '../public/login.html';
            }, 1000);
        }
    } catch (error) {
        console.error('Logout error:', error);
    }
}
</script>

</body>
</html>
